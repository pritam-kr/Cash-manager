<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <link rel="stylesheet" href="style.css">
    <title>Cash manager</title>
</head>
<body>
    <div class="container">
        <div class="cash-container">
           <div class="manager">
               <header>
                   <img src="/rmb.png" alt="">
                   <h4>Cash Manager</h4>
                   <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
               </header>
               <main class="main">
                    <form action="" class="form">
                        <div class="inputs">
                            <input type="number" id="bill" placeholder="Enter bill amount"><br>
                            <input type="number" id="cash-give" placeholder="Cash given">
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn-submit">Submit</button>
                        </div>
                    </form>

                    <div class="output">
                         
                    </div>
               </main>
           </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
